<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Música para todos - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
    <style type="text/css">
      
      html, body, #home {
      height: 100%;
      }

      body {
        background: url(imagens/capa.png),
                    url(imagens/ruido.png),
                    linear-gradient(50deg, #ff4169,#7c26f8);background-attachment: fixed; 
                    font-family: Helvetica,Arial,sans-serif;
      }  

      nav.navbar-transparente {
        padding: 15px 0px;
        background: rgb(0,0,0,0.6);
      } 

      .navbar-light .navbar-nav .nav-link {
        color: white;
      } 
      .navbar-light .navbar-nav .nav-link:hover {
        color: #9bf0e1;
      } 

      .navbar-light .navbar-toggler {
        color: rgba(255,255,255,.5);
        border-color: rgba(255,255,255,.1);  
      }

      .divisor {
        width: 1px;
        background: white;
        margin: 12px 15px;
      } 

      .capa {
        text-align: center;
      }
      h1 {
        font-weight: 900;
        letter-spacing: -0.05em;
        margin-bottom: 50px;
        color: white;
      }

      /* Extra small devices (portrait phones, less than 576px)*/
      @media (max-width: 575.98px) {
        .btn-custom {
          margin: 10px 15px;
        }
      }

      /* Small devices (landscape phones, 576px and up) */
      @media (min-width: 576px) and (max-width: 767.98px) {
        h1 {
          font-size: 3em;
        }
        .btn-custom {
          margin: 10px 15px;
        }
      }

      /* Medium devices (tablets, 768px and up)*/
      @media (min-width: 768px) and (max-width: 991.98px) {
        h1 {
          font-size: 4em;
        }
      }

      /* Large devices (desktops, 992px and up)*/
      @media (min-width: 992px) and (max-width: 1199.98px) {
        h1 {
          font-size: 5em;
        }
      }

      /* Extra large devices (large desktops, 1200px and up)*/
      @media (min-width: 1200px) {
        h1 {
          font-size: 6em;
        }
      }

      .btn-custom {
        color: white;
        border-radius: 500px;
        -webkit-border-radius:500px;
        -moz-border-radius:500px;
        text-transform: uppercase;
        transition: background 0.4s, color 0.4s;
        padding: 10px 20px;
      }

      .btn-roxo {
        background: #7c25f8;
      }

      .btn-roxo:hover {
        background: #6207e3;
        color: white;
      }

      .btn-branco {
        border: 2px solid white;
      }

      .btn-branco:hover {
        background-color: white;
        color: black;
      }
      
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="imagens/spotify.svg" width="142"></a>
              <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                <i class="fas fa-bars text-white"></i>
              </button>
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Premium</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Ajuda</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Baixar</a>
              </li>
               <li class="nav-item divisor"></li>
              <li class="nav-item">
                <a href="" class="nav-link">Inscrever-se</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="home" class="d-flex">
      <div class="container align-self-center">
        <div class="row">
          <div class="col-md-12 capa">

            <h1>Música para todos</h1>
            <a href="" class="btn btn-lg btn-custom btn-roxo">Aproveite Spotify Free
            </a>

             <a href="" class="btn btn-lg btn-custom btn-branco">Obter Spotify Premium
             </a>
            
          </div>
        </div>
        
      </div>
      
    </section>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
